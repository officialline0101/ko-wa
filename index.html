    <script>
  let priorityCount = '';
  let demandCount = '';
  let chanceCount = '';
  let IntroductionCount = '';
  let deliveryCount = '';
  let PowerCount = '';
  let experienceCount = '';

  // ★ 追加
  let isPriorityOtherActive = false;
  let isDemandOtherActive = false;

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk' // ここにあなたのLIFF IDを入力
            }).then(() => {
                // LIFF初期化成功時の処理
                console.log('LIFF初期化成功');
            }).catch((err) => {
                // LIFF初期化失敗時の処理
                console.error('LIFF初期化失敗', err);
            });
        });

        // プレースホルダーを非表示にする関数
        function hidePlaceholder(placeholderId) {
            document.getElementById(placeholderId).style.display = 'none';
        }

        // プレースホルダーを表示する関数（入力がない場合）
        function showPlaceholder(inputId, placeholderId) {
            const input = document.getElementById(inputId);
            if (!input.value) {
                document.getElementById(placeholderId).style.display = 'inline';
            }
        }

  function selectpriority(element) {
    const buttons = document.querySelectorAll('.priority-buttons button');
    buttons.forEach(button => button.classList.remove('active'));

    element.classList.add('active');

    const priorityOtherWrap = document.getElementById('priorityOtherWrap');
    const priorityOtherInput = document.getElementById('priorityOtherInput');

    if (element.id === 'fivepriority') {
      // 「その他」選択 → 入力欄を表示
      isPriorityOtherActive = true;
      priorityOtherWrap.style.display = 'block';

      // 入力内容があればそれを、なければ「その他」を一旦格納
      const v = priorityOtherInput.value.trim();
      priorityCount = v || 'その他';

      // 入力中も priorityCount を更新
      priorityOtherInput.oninput = () => {
        if (isPriorityOtherActive) {
          const val = priorityOtherInput.value.trim();
          priorityCount = val || 'その他';
        }
      };
    } else {

function selectdemand(element){
  element.classList.toggle('active');

  const demandOtherWrap  = document.getElementById('demandOtherWrap');
  const demandOtherInput = document.getElementById('demandOtherInput');
  const otherBtn         = document.getElementById('irebundemand');

  // 「その他」選択のON/OFFで入力欄を切り替え
  if(element.id === 'irebundemand'){
    if(element.classList.contains('active')){
      demandOtherWrap.classList.add('show');   // ← classで表示
      // フォーカスするとUX良い
      setTimeout(()=> demandOtherInput.focus(), 0);
    }else{
      demandOtherWrap.classList.remove('show');
      demandOtherInput.value = '';
    }
  }

  // 選択中のテキストを収集
  let selectedTexts = Array.from(document.querySelectorAll('.demand-buttons button.active'))
    .map(btn => btn.innerText);

  // 「その他」がONのときは入力値で置換
  if(otherBtn.classList.contains('active')){
    const v = demandOtherInput.value.trim();
    selectedTexts = selectedTexts.filter(t => t !== 'その他');
    if(v) selectedTexts.push(v);

    demandOtherInput.oninput = () => {
      const val = demandOtherInput.value.trim();
      let current = Array.from(document.querySelectorAll('.demand-buttons button.active'))
        .map(btn => btn.innerText)
        .filter(t => t !== 'その他');
      if(val) current.push(val);
      demandCount = current;
    };
  }

  demandCount = selectedTexts;   // 配列で保持（必要なら .join(', ') に）
}
